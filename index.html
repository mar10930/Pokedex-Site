<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mario's Pokedex</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <nav class="navigator">
            <div class="navContain">
                <h1 class="logo">Mario's Pokedex</h1>
        </nav>
        <nav class="listNav">
            <div class="listContain">
                <h2 class="listTitle">Pokemon List</h2>
            </div>
        </nav>
        <div id="list"> 
        </div>
        <div id="pokemonContain">
            <div id="num">
                <h2 id="pokeNum" class="header"></h2>
            </div>
            <div id="pokemonTitle">
                <h2 id="pokemonHeader" class="header"></h2>
            </div>
            <div id="model">
                <img id="pokemonImg" width="250" height="250" >
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
