<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mario's Pokedex</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <nav class="navigator">
            <div class="navContain">
                <h1 class="logo">Mario's Pokedex</h1>
        </nav>
        <nav class="listNav">
            <div class="listContain">
                <h2 class="listTitle">Pokemon List</h2>
            </div>
        </nav>
        <div id="list"> 
        </div>
        <div id="pokemonContain">
            <div id="titleText">
                <div id="num">
                    <h2 id="pokeNum" class="header"></h2>
                </div>
                <div id="pokemonTitle">
                    <h2 id="pokemonHeader" class="header"></h2>
                </div>
                <div id="model">
                    <img id="pokemonImg" width="250" height="250">
                </div>
                <div id="cryButton"></div>
            </div>
            <div id="noPokemon">
                <div id="unown">
                    <img id="question" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-question.png" height="400" width="400">
                </div>
                <div id="selectText">
                    <p id="select">Please select a pokemon</p>
                </div>
            </div>
            <div id="detailDiv" >
                <ul id="statList">
                    <li id="type" class="stats"></li>
                    <li id="ability" class="stats"></li>
                    <li id="height" class="stats"></li>
                    <li id="weight" class="stats"></li>
                    <li id="description" class="stats"></li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
